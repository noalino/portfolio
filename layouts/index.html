{{- define "main" -}}
<main id="content">
  <ul class="posts_listing">
    {{ with .Site.GetPage "section" "posts" }}
    {{ range .RegularPages }}
    <li>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="date">
        {{ if not .Date.IsZero }}
          {{ .Date.Format ($.Site.Params.dateForm | default "January 2006") }}
        {{ end }}
      </div>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</main>
{{- end -}}
