default:
  image: klakegg/hugo:0.101.0-ext-alpine-ci

build:
  stage: build
  script:
    - hugo
  artifacts:
    paths:
      - public/
  only:
    - master

deploy:
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p $SSH_PORT" ./public/ $DEST_PATH
  only:
    - master
